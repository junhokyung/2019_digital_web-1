<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		body{font-size:30px}
		li{border: 1px solid #000;}
		.num>div:nth-child(2n){border: 1px solid #000;
		background-color:skyblue;
		}
	</style>
	<script>
		$(document).ready(function(){
			// var wLi = $("#wrapper li");
			// var wUl = $("#wrapper ul");
			// wLi.filter(".view").css("background-color","red");
			// wUl.find(".view").css("color","white");

			var liView = $("#wrapper li.view").css("background-color","pink");
			liView.find(".sview").css({
				backgroundColor:"blue",
				color:"white"
			});

			$("#wrapper ul li").first().nextAll(".view")
			.children().find("li").first()
			.css("color","red");

			$("#wrapper>ul").append("<li>7</li>");
			$("#wrapper>ul").prepend("<li>0</li>");

			var current = 0;
			$(".btn").click(function(){
				current++;
				console.log(current);
				$(".num").append("<div>" + current+ "</div>");
			});
			$(".dbtn").click(function(){
				$(".num>div").last().remove();
				
			});

			function triBtn(){
				$(".btn").trigger("click");
				$(".now").html("트리거진");
			}

			var han = setInterval(triBtn,1000);

			$(".sbtn").click(function(){
				han = setInterval(add,1000);
				$(".now").html("진행중");

			});
			$(".ebtn").click(function(){
				stop();
				$(".now").html("멈춤");
			});
			function add(){
				current++;
				console.log(current);
				$(".num").append("<div>" + current+ "</div>");
			}

			function stop(){
				clearInterval(han);
			}







		});
	</script>
</head>
<body>
	<!-- div#wrapper>ul>li*6>{$} -->
	<div id="wrapper">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li class="view">4
				<ul>
					<li>sub1</li>
					<li class="sview">sub2</li>
					<li>sub3</li>
				</ul>
			</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
	<button class="btn">증가</button>
	<button class="dbtn">감소</button>
	<button class="ebtn">stop</button>
	<button class="sbtn">start</button>
<div class="now">진행중입니다.</div>
	<div class="num"></div>

</body>
</html>
