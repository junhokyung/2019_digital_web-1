<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>if</title>
	<script>
		var point = 80;
		var grade="";
		var comment ="";

		if(point > 100){
			comment = "0~100점 사이값을 입력해야합니다.";
		}else if(point >=90){
			grade = "A";
			comment = "아주 잘했어요.";
		}else{
			grade = "F";
			comment = "많이 노력하시기 바랍니다.";
		}

		
	</script>
	<style>
		*{padding: 0;margin: 0;}
		li{list-style:none}
		.wrap{width:500px;}
		.wrap>ul{}
		.wrap>ul:after{content:"";clear: both;display: block;}
		.wrap>ul>li{width:100px;float: left;text-align:center;line-height: 40px;border: 1px solid #000;box-sizing:border-box;}
		.wrap>ul>li:first-child{background-color:gray;}
		.wrap>ul>li:last-child{width:400px;}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>학점</li>
			<li>
				<script>
					document.write(grade);
				</script>
			</li>
		</ul>
		<ul>
			<li>코멘트</li>
			<li>
				<script>
					document.write(comment);
				</script>
			</li>
		</ul>
	</div>
</body>
</html>
