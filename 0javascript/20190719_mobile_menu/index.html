<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../css/reset.css">
	<title>mobile slide menu</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		div.toggleMenu{width: 50px;height: 50px;position: relative;border: 1px solid #ccc;cursor:pointer;}
		div.toggleMenu div{
			width:35px;height: 5px;background-color: #000;
			position: absolute;border-radius:3px;left:7px;
			transition:0.3s;
		}
		.bar1{top:11px;}
		.bar2{top:21px;}
		.bar3{top:31px;}
		.change .bar1{transform:rotate(-45deg);top:21px;}
		.change .bar2{opacity:0;}
		.change .bar3{transform:rotate(45deg);top:21px;}

	</style>
	<script>
		$(document).ready(function(){
			$(".toggleMenu").click(function(){
				var myClass = $(this).attr("class");
				console.log(myClass);
				if(myClass == "toggleMenu"){
					$(this).addClass("change");
				}else{
					$(this).removeClass("change");
				}
			});
		});
	</script>
</head>
<body>
	<div class="toggleMenu">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
</body>
</html>
